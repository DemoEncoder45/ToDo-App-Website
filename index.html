<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Isaiah's To-Do List Site</title>
</head>
<body>

    <div id="headerContainer">
       <img class="appLogo" src="assets/app-icon.svg" alt="To-Do List Logo"> <h1>To-Do List</h1>
    </div>


    <div class="container">
        <input type="text" id="inputField" type="text" placeholder="Create Task!">
        
        <button id="addItem">+</button>  
    </div>


    <div class="task-list">

        <div class="task-list__task" id="taskListContainer">
            <p class="task-list__task__title">hello world</p>
            <div class="task-list__task__options">
               <input  type="checkbox" aria-label="check task" class="task-list__task__options__check-task" data-is-task-complete="false">  
              <div class="task-list__task__options__buttons">
               <button id="editButton" type="button" aria-roledescription="edit task" class="button button--edit">
                <img src="./assets/edit-icon.svg" alt="edit icon" class="button__icon">
                 edit
               </button>
               <button id="deleteButton" type="button" aria-roledescription="delete task" class="button button--delete">
                 <img src="./assets/delete-icon.svg" alt="delete-icon" class="button__icon">
                    delete
              </button>
              </div>
            </div>
        </div>

    </div> 

    <script src="main.js"></script>
</body>
</html>
